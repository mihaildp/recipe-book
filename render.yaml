# Render Blueprint - Deploy Recipe Book with one click
# To deploy: Connect this repo to Render and it will auto-detect this file

services:
  # Backend API Service
  - type: web
    name: recipe-book-api
    runtime: node
    repo: https://github.com/mihaildp/recipe-book
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false # Set in Render dashboard
      - key: JWT_SECRET
        sync: false # Set in Render dashboard
      - key: GOOGLE_CLIENT_ID
        value: 487352950609-2188rnt17bhke07htkr3egebt6lpdk5s.apps.googleusercontent.com
      - key: CLIENT_URL
        value: https://recipe-book-app.onrender.com
      - key: PORT
        value: 5000

  # Frontend Static Site
  - type: web
    name: recipe-book-app
    runtime: static
    repo: https://github.com/mihaildp/recipe-book
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options  
        value: nosniff
    envVars:
      - key: REACT_APP_GOOGLE_CLIENT_ID
        value: 487352950609-2188rnt17bhke07htkr3egebt6lpdk5s.apps.googleusercontent.com
      - key: REACT_APP_API_URL
        value: https://recipe-book-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
