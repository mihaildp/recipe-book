<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App - Email Signup Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .info-box {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .info-box h3 {
            margin-top: 0;
            color: #0066cc;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç≥ Recipe Book</h1>
        <p class="subtitle">Create Your Account (No Google Required!)</p>
        
        <div class="info-box">
            <h3>‚úÖ Email/Password Signup Works!</h3>
            <p>Your app has full email/password authentication. Fill the form below to create an account:</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="john@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password (min. 6 characters)</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required minlength="6">
            </div>
            
            <button type="submit" id="submitBtn">Create Account</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const API_URL = 'https://recipe-book-api-syqv.onrender.com/api';
        
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Disable button and show loading
            button.disabled = true;
            button.innerHTML = '<span class="spinner"></span> Creating Account...';
            
            try {
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>üéâ Success!</strong><br>
                        Account created for ${email}<br>
                        <br>
                        <strong>Next Steps:</strong><br>
                        1. Go to <a href="https://recipe-book-frontend-8f1r.onrender.com" target="_blank">Recipe Book App</a><br>
                        2. Click "Sign In" tab<br>
                        3. Login with your email and password<br>
                        <br>
                        Token received: ${data.token ? '‚úì' : '‚úó'}<br>
                        User ID: ${data.user?.id || 'N/A'}
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Error:</strong><br>
                        ${data.message || 'Failed to create account'}<br>
                        <br>
                        This usually means:<br>
                        - Email already exists (try a different one)<br>
                        - Password too short (min 6 characters)<br>
                        - Invalid email format
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Network Error:</strong><br>
                    ${error.message}<br>
                    <br>
                    The API might be sleeping. Try again in a few seconds.
                `;
            } finally {
                button.disabled = false;
                button.innerHTML = 'Create Account';
            }
        });

        // Generate random test email on load
        window.onload = () => {
            const randomNum = Math.floor(Math.random() * 10000);
            document.getElementById('email').placeholder = `test${randomNum}@example.com`;
        };
    </script>
</body>
</html>
